<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderstone Workshop</title>
    <style>
        /* General Reset and Font Import (You'll need to define your actual font) */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif; /* Replace with your actual dark, fantasy font */
            color: #E0E0E0; /* Light gray text for contrast */
            background-color: #121212; /* Dark background fallback */
        }

        /* --- Hero Section Styling (The Main Image & PARALLAX) --- */
        .hero-section {
            width: 100%;
            height: 100vh; /* Make it take up the full screen height */
            /* !!! ðŸ›‘ CHECK THIS FILENAME CASE ðŸ›‘ !!! */
            background-image: url('YOUR_BACKGROUND_IMAGE_URL.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            /* ðŸ‘‡ PARALLAX EFFECT */
            background-attachment: fixed; 
            /* ----------------------------------------------------------------- */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            padding-top: 20px;
        }

        /* --- Navigation Bar --- */
        .navbar {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .logo-container img {
            /* ðŸ‘‡ ADJUSTED LOGO HEIGHT */
            height: 60px; 
            /* ------------------------ */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
        }

        .nav-links a {
            color: #E0E0E0;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* --- Main Content (Headlines and Form) --- */
        .main-content {
            position: absolute;
            /* ðŸ‘‡ TEXT POSITION */
            top: 25%; 
            /* ----------------------------------------------------- */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .main-content h1 {
            font-size: 4em; 
            margin-bottom: 0.1em;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
        }

        .main-content p {
            font-size: 1.5em;
            margin-top: 0;
            color: #B0B0B0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        /* --- Mailing List Section --- */
        .mailing-list {
            position: absolute;
            bottom: 20%; 
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .mailing-list .sign-up-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        /* Style the inputs to match the dark, stylized look */
        .custom-form-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .custom-form-container input[type="email"] {
            padding: 12px 20px;
            border: 2px solid #504070; 
            border-radius: 5px;
            background-color: rgba(20, 20, 30, 0.8);
            color: white;
            width: 60%;
            font-size: 1em;
        }

        .custom-form-container button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #6A5ACD; 
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-form-container button:hover {
            background-color: #7B68EE; 
        }
        
        /* --- New Section Styling (Black & Blank) --- */
        .new-section {
            width: 100%;
            min-height: 100vh; /* Takes up at least one full screen height to allow scrolling */
            background-color: #000000; /* Pure black as requested */
            padding: 50px 0; 
            z-index: 10; /* Ensures it sits on top of the fixed background */
        }
       /* --- Tablet Optimization (Media Query) --- */
        @media (min-width: 768px) and (max-width: 1024px) {
            /* 1. FIX BACKGROUND CROPPING: Use contain to ensure the whole image is visible */
            .hero-section {
                background-size: 300% auto; /* Significantly zoom out and prioritize width */
                background-position: 70% 30%; /* Shift the image far right (70%) and slightly down (30%) to frame the scene */
            }

            /* 2. FIX OVERSIZED LOGO & NAV (Keeping previous successful fixes) */
            .logo-container img {
                height: 30px; 
            }
            .nav-links a {
                font-size: 0.75rem; 
                margin-left: 10px;
            }

            /* 3. FIX TEXT POSITION (Shifting down slightly for better framing) */
            .main-content {
                top: 45%; 
            }
            
            /* 4. FIX FORM POSITION */
            .mailing-list {
                bottom: 10%;
    }

    </style>
</head>
<body>

<div class="hero-section">
    <div class="navbar">
        <div class="logo-container">
            <img src="WONDERSTONE_LOGO.png" alt="Wonderstone Workshop Logo">
        </div>
        <div class="nav-links">
            <a href="#">STORE</a>
            <a href="#">PATREON</a>
            <a href="#">CONTACT</a>
            <a href="#">ABOUT</a>
        </div>
    </div>

    <div class="main-content">
        <h1>WONDERSTONE WORKSHOP</h1>
        <p>Inspired TTRPG Creations</p>
    </div>

    <div class="mailing-list">
        <p class="sign-up-text">Sign up for our Newsletter now</p>
        
        <div id="mailing-list-form-placeholder" class="custom-form-container">
            <input type="email" placeholder="Email" required>
            <button type="submit">Subscribe</button>
        </div>
        </div>

</div> 
<div class="new-section">
    <h2 style="text-align: center; color: white; padding-top: 200px;">This is the new scrolling section!</h2>
</div>
</body>
</html>
